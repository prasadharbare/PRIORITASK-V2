<!DOCTYPE html>
<html lang="en" data-theme="aqua">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
  <title>Prioritask</title>
</head>

<body class="font-figtree">
  <!-- MARK:Navbar -->
  <div class="navbar bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">Prioritask</a>
    </div>
    <a class="flex-none">
      <ul class="menu menu-horizontal">
        <li>
          <a href="https://github.com/prasadharbare/Prioritask-v2" target="_blank"><i
              class="ti ti-brand-github text-2xl"></i></a>
        </li>
      </ul>
    </a>
  </div>
  <main class="h-screen flex items-start justify-center glass">
    <div class="card bg-base-100 w-64 md:w-80 lg:w-96 shadow-xl mt-5">
      <figure>
        <img src="./todo.webp" alt="Pattern" />
      </figure>
      <div class="card-body">
        <h1 class="card-title">Prioritask</h1>
        <form data-form>
          <input type="text" placeholder="Add Task" class="input input-bordered w-full max-w-xs rounded-xl mt-3 mb-5"
            data-user-input />
        </form>
        <div class="form-control data-task-container">
          <label class="label cursor-pointer">
            <span class="label-text">Remember me</span>
            <input type="checkbox" class="checkbox rounded-2xl" />
          </label>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer footer-center bg-base-300 text-base-content p-4">
    <aside>
      <p>
        Copyright Â© <span class="show-year">2030</span> - All right reserved by
        <a class="text-sky-500" href="https://github.com/prasadharbare">prasadharbare</a>
      </p>
    </aside>
  </footer>
  <script type="module" src="src/main.js"></script>
</body>

</html>
